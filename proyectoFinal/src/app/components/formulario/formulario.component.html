<div class="fondo-form">
  <div class="row justify-content-center">
    <div class="col-10 align-self-center">
      <form novalidate [formGroup]="form" (ngSubmit)="collectData()" class="campos">
        <h2 id="title">¡Regístrate y empieza a conocer gente por su gusto musical!</h2>
        <div class="form-group px-5">
          <label for="">Tu nombre y apellidos</label>
          <div class="input-group" id="nombre">
            <input type="text" aria-label="First name" class="form-control" placeholder="Nombre" formControlName="name">
          </div>
          <p class="error" *ngIf="form.controls.name.errors?.minlength">Ambos campos deben tener mínimo 5 caracteres
          </p>
          <p class="error" *ngIf="form.controls.name.errors?.required && form.controls.name.touched">Campo
            obligatorio</p>
        </div>
        <div class="form-group px-5">
          <label for="exampleInputEmail1">Tu correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="ejemplo@ejemplo.com" formControlName="email">
          <p class="error" *ngIf="form.controls.email.errors?.required && form.controls.email.touched">Campo
            email obligatorio</p>
          <p class="error" *ngIf="form.controls.email.errors?.pattern && form.controls.email.errors?.touched">
            Tiene que ser un email válido</p>
        </div>
        <div class="form-group px-5">
          <label for="número">Tu número de teléfono</label>
          <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp" placeholder="999999999"
            formControlName="number">
          <p class="error" *ngIf="form.controls.number.errors?.required && form.controls.number.touched">Campo
            obligatorio</p>
          <p class="error" *ngIf="form.controls.number.errors?.minlength">tiene que ser un número válido</p>
        </div>
        <div class="form-group px-5"> <label for="">Selecciona una foto de perfil</label>
          <div class="custom-file" id="archivo">
            <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
            <label class="custom-file-label" for="inputGroupFile04"></label>
          </div>
        </div>

        <div class="form-group px-5">
          <label for="número">Nombre de usuario</label>
          <input type="text" class="form-control" id="userName" aria-describedby="emailHelp"
            placeholder="Se original :)">
          <label for="exampleInputPassword1">Crea tu contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group px-5 mt-3">
          <button [disabled]="!form.valid" type="submit" class="btn-lg btn-success" id="submit">Registrarme</button>
        </div>

      </form>
    </div>
  </div>
</div>
